<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Products Listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of loadedProducts">
      <app-product-item [item]="item"></app-product-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
