<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/available-products"></ion-back-button>
    </ion-buttons>
    <ion-title>Product Details</ion-title>
    <ion-title slot="end"
      ><app-shopping-cart-badge
        [numberOfItems]="basketLength"
        (openCartModal)="onCartModalOpen($event)"
      ></app-shopping-cart-badge
    ></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6">
          <img src="{{imagePath.url}}" />
        </ion-col>
        <ion-col size="12" size-sm="6">
          <ion-card-header>
            <ion-card-subtitle>{{productDetail.category}}</ion-card-subtitle>
            <ion-card-subtitle color="success"
              >Â£{{productDetail.price}}</ion-card-subtitle
            >
            <ion-card-title>{{productDetail.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button
              size="small"
              (click)="updateQuantity(box.value, 'reduce')"
            >
              -
            </ion-button>
            <ion-input
              placeholder="Enter Quantity"
              type="number"
              min="1"
              #box
              [value]="productQuantity"
              (keyup)="updateQuantity(box.value, null)"
            ></ion-input>
            <ion-button size="small" (click)="updateQuantity(box.value, 'add')">
              +
            </ion-button>
          </ion-card-content>
          <ion-card-content> {{productDetail.description}} </ion-card-content>
          <ion-card-content>
            <ion-button expand="block" (click)="addToBasket()">
              Add to Basket
            </ion-button>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-row>
    <ion-col size="12">
      <swiper
        [effect]="'cube'"
        [grabCursor]="true"
        [cubeEffect]="{
              shadow: true,
              slideShadows: true,
              shadowOffset: 20,
              shadowScale: 0.94
            }"
        [pagination]="pagination"
        class="mySwiper"
      >
        <ng-template swiperSlide *ngFor="let item of imagesCarousel"
          ><img src="{{item.url}}"
        /></ng-template>
      </swiper>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <app-youtube-player
        [videoId]="productDetail.videoLink"
      ></app-youtube-player>
    </ion-col>
  </ion-row>
</ion-content>
