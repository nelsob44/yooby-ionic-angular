<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="first-column">
        <app-side-menu></app-side-menu>
      </ion-col>
      <ion-col size-sm="12" size-md="8" size-lg="8">
        <ion-row>
          <ion-col *ngFor="let item of loadedOrders">
            <ion-item-sliding>
              <app-my-order-item [item]="item"></app-my-order-item>
            </ion-item-sliding>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="9">
            <ion-chip button="true" (click)="prevPage()" *ngIf="hasPrevPage">
              <ion-label>Prev</ion-label>
            </ion-chip>
          </ion-col>
          <ion-col size="3">
            <ion-chip
              class="buttonRight"
              (click)="nextPage()"
              *ngIf="hasNextPage"
            >
              <ion-label>Next</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
