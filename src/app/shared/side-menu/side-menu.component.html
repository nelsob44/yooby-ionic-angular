<ion-list>
  <ion-item
    *ngIf="isAdmin"
    lines="full"
    button
    (click)="menuClick('dashboard')"
  >
    <ion-icon name="apps-outline" slot="start"></ion-icon>
    <ion-label><ion-card-subtitle>Dashboard</ion-card-subtitle></ion-label>
  </ion-item>
  <ion-item
    *ngIf="isLoggedIn"
    lines="full"
    button
    (click)="menuClick('photos')"
  >
    <ion-icon name="image-outline" slot="start"></ion-icon>
    <ion-label><ion-card-subtitle>Charts</ion-card-subtitle></ion-label>
  </ion-item>
  <ion-item lines="full" button (click)="menuClick('available-products')">
    <ion-icon name="briefcase-outline" slot="start"></ion-icon>
    <ion-label
      ><ion-card-subtitle>Available Products</ion-card-subtitle></ion-label
    >
  </ion-item>
  <ion-item
    *ngIf="isLoggedIn"
    lines="full"
    button
    (click)="menuClick('my-products')"
  >
    <ion-icon name="bicycle-outline" slot="start"></ion-icon>
    <ion-label><ion-card-subtitle>My Products</ion-card-subtitle></ion-label>
  </ion-item>
  <ion-item
    *ngIf="isLoggedIn"
    lines="full"
    button
    (click)="menuClick('add-product')"
  >
    <ion-icon name="bag-add-outline" slot="start"></ion-icon>
    <ion-label><ion-card-subtitle>Add Product</ion-card-subtitle></ion-label>
  </ion-item>
  <ion-item
    *ngIf="isLoggedIn"
    button
    (click)="menuClick('credit-my-account')"
    lines="full"
  >
    <ion-icon name="wallet-outline" slot="start"></ion-icon>
    <ion-label><ion-card-subtitle>Account Credit</ion-card-subtitle></ion-label>
  </ion-item>
  <ion-item
    *ngIf="isLoggedIn"
    button
    (click)="menuClick('my-orders')"
    lines="full"
  >
    <ion-icon name="card-outline" slot="start"></ion-icon>
    <ion-label><ion-card-subtitle>My Orders</ion-card-subtitle></ion-label>
  </ion-item>
  <ion-item
    *ngIf="isLoggedIn"
    lines="none"
    button
    (click)="menuClick('user-profile')"
  >
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    <ion-label><ion-card-subtitle>My Pofile</ion-card-subtitle></ion-label>
  </ion-item>
  <!-- <ion-item lines="full" button (click)="menuClick('auth')">
    <ion-icon
      name="{{ isLoggedIn ? 'log-out-outline' : 'log-in-outline' }}"
      slot="start"
    ></ion-icon>
    <ion-label>{{ isLoggedIn ? "Log Out" : "Sign in" }}</ion-label>
  </ion-item> -->
</ion-list>
