<ion-card>
  <div style="width: 100%" id="divid"></div>
  <br />
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="stopped">
        <ion-button (click)="play()" style="width: 100%">Play</ion-button>
      </ion-col>
      <ion-col *ngIf="!stopped">
        <ion-button (click)="stop()" style="width: 100%">Stop</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
