<div class="picker-class">
  <ion-button ion-button shape="round" expand="full" (click)="toggleCamera()">
    {{ usePicker ? "Use device camera" : "Switch to image picker" }}
  </ion-button>
  <div class="picker" *ngIf="!usePicker">
    <ion-img
      role="button"
      class="image"
      (click)="onPickImage()"
      [src]="selectedImage"
      *ngIf="selectedImage && showPreview"
    >
    </ion-img>
    <ion-button
      color="primary"
      (click)="onPickImage()"
      *ngIf="!selectedImage || !showPreview"
    >
      <ion-icon name="camera" slot="start"></ion-icon
      ><ion-label>Take Picture</ion-label>
    </ion-button>
  </div>

  <ion-input
    type="file"
    *ngIf="usePicker"
    #filePicker
    (change)="onFileChosen($event)"
    accept="image/jpeg"
    multiple
  ></ion-input>
</div>
