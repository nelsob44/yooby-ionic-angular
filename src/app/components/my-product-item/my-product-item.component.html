<ion-card (click)="viewDetail(item.id)" class="small-screen">
  <ion-item>
    <ion-avatar slot="start">
      <img src="{{ imagePath.url }}" />
    </ion-avatar>
    <ion-label>
      <ion-row>
        <ion-col
          ><h2>
            <b>{{ item.title }}</b>
          </h2></ion-col
        >
        <ion-col
          ><span
            ><i
              ><small class="seller">Seller: {{ item.sellerEmail }}</small></i
            ></span
          ></ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col
          ><ion-text>Category: {{ item.category }}</ion-text></ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col
          ><ion-card-subtitle color="success"
            >£{{ item.price }}</ion-card-subtitle
          ></ion-col
        >
        <ion-col
          ><ion-badge color="danger" *ngIf="item.availableQuantity < 10"
            ><small>Low stock!</small></ion-badge
          ></ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col
          ><p>{{ item.description }}</p></ion-col
        >
      </ion-row>
    </ion-label>
  </ion-item>
</ion-card>

<ion-card (click)="viewDetail(item.id)" class="large-screen">
  <img src="{{ imagePath.url }}" />
  <ion-card-header>
    <ion-card-subtitle>{{ item.category }}</ion-card-subtitle>
    <ion-item-divider>
      <ion-card-subtitle slot="start" color="success"
        >£{{ item.price }}</ion-card-subtitle
      >
      <span slot="end"
        ><i
          ><small>Seller: {{ item.sellerEmail }}</small></i
        ></span
      >
    </ion-item-divider>
    <ion-card-title>{{ item.title | truncateWords }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>{{ item.description | truncateWords }}</ion-card-content>
</ion-card>
