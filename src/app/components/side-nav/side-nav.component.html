<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar translucent>
      <ion-img
        class="malamino-logo"
        src="../../../assets/images/malamino_815_174.jpg"
      ></ion-img>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <div class="username" *ngIf="firstName">
        <p>
          <i
            ><ion-card-subtitle>hi {{ firstName }}</ion-card-subtitle></i
          >
        </p>
      </div>
      <div class="menu-items">
        <ion-menu-toggle>
          <ion-item lines="none" button (click)="menuClick('dashboard')">
            <ion-icon name="apps-outline" slot="start"></ion-icon>
            <ion-label
              ><ion-card-subtitle>Dashboard</ion-card-subtitle></ion-label
            >
          </ion-item>
          <ion-item lines="none" button (click)="menuClick('photos')">
            <ion-icon name="image-outline" slot="start"></ion-icon>
            <ion-label><ion-card-subtitle>Photos</ion-card-subtitle></ion-label>
          </ion-item>
          <ion-item
            lines="none"
            button
            (click)="menuClick('available-products')"
          >
            <ion-icon name="briefcase-outline" slot="start"></ion-icon>
            <ion-label
              ><ion-card-subtitle
                >Available Products</ion-card-subtitle
              ></ion-label
            >
          </ion-item>
          <ion-item lines="none" button (click)="menuClick('my-products')">
            <ion-icon name="bicycle-outline" slot="start"></ion-icon>
            <ion-label
              ><ion-card-subtitle>My Products</ion-card-subtitle></ion-label
            >
          </ion-item>
          <ion-item lines="none" button (click)="menuClick('add-product')">
            <ion-icon name="bag-add-outline" slot="start"></ion-icon>
            <ion-label
              ><ion-card-subtitle>Add Product</ion-card-subtitle></ion-label
            >
          </ion-item>
          <ion-item
            lines="none"
            button
            (click)="menuClick('credit-my-account')"
          >
            <ion-icon name="wallet-outline" slot="start"></ion-icon>
            <ion-label
              ><ion-card-subtitle>Account Credit</ion-card-subtitle></ion-label
            >
          </ion-item>
          <ion-item lines="none" button (click)="menuClick('user-profile')">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label
              ><ion-card-subtitle>My Pofile</ion-card-subtitle></ion-label
            >
          </ion-item>
          <ion-item lines="none" button (click)="menuClick('my-orders')">
            <ion-icon name="card-outline" slot="start"></ion-icon>
            <ion-label
              ><ion-card-subtitle>My Orders</ion-card-subtitle></ion-label
            >
          </ion-item>
          <ion-item lines="none" button (click)="menuClick('auth')">
            <ion-icon
              name="{{ isLoggedIn ? 'log-out-outline' : 'log-in-outline' }}"
              slot="start"
            ></ion-icon>
            <ion-label
              ><ion-card-subtitle>{{
                isLoggedIn ? "Log Out" : "Sign in"
              }}</ion-card-subtitle></ion-label
            >
          </ion-item>
        </ion-menu-toggle>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> </ion-content>
</div>
<ion-router-outlet id="main-content"></ion-router-outlet>
